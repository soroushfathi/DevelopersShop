{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block body %}
    <div class="container">
        <h1> ورود به حساب </h1>
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}
            {% if form %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <div class="row">
                <label for="username"> نام کاربری
                    <input type="text" name="user" id="username" class="form-control" placeholder=""/>
                </label>
                <label for="password"> رمز
                    <input type="password" name="password" id="password" class="form-control" placeholder=""/>
                </label>
            </div>
            <button type="submit" class="btn btn-success col-1">تایید</button>
        </form>
        <a href="{% url 'account:reset-password' %}" class="m-2">رمز عبور خود را فراموش کرده اید؟</a>
    </div>
{% endblock %}
