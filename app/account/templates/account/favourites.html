{% extends 'base.html' %}
{% block body %}
    <div class="container">
        {% for product in products %}
            <a href="{{ product.get_absolute_url }}">{{ product.name }}
                    <img src="{{ product.image.url }}" alt="" style="width: 100px; height: 100px;">
            </a>
        {% endfor %}
    </div>
{% endblock %}
