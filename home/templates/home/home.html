{% extends 'base.html' %}
{% load static %}
{% block title %}Dev Shop{% endblock %}
{% block css %}

{% endblock %}
{% block body %}
    <div class="container">
        {% for category in categories %}
            <a href="{{ category.get_absolute_url }}">
                <h3>{{ category.name }}</h3>
                <img src="{{ category.image.url }}" style="width: 110px; height: 110px;" alt=""/>
            </a>
        {% endfor %}
    </div>
{% endblock %}
