{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="card bg-dark mt-5 p-3">
            <form method="post" action="{% url 'home:contact' %}">
                {% csrf_token %}
                <h1 class="text-center">ارتباط با ما</h1>
                <div class="row mt-3">
                    <div class="col-6">
                        <input type="text" name="subject" class="form-control" placeholder="نام"/>
                    </div>
                    <div class="col-6">
                        <input type="email" name="email" class="form-control" placeholder="ایمیل"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <textarea name="message" class="form-control" id="" rows="4" placeholder="پیام..."></textarea>
                </div>
                <button type="submit" class="btn btn-danger mt-2">ارسال پیام</button>
            </form>
        </div>
    </div>
{% endblock %}
